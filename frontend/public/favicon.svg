<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 背景渐变 -->
  <defs>
    <!-- 主渐变色 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- 云朵渐变 -->
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- 星星渐变 -->
    <radialGradient id="starGradient">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    </radialGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    
    <!-- 发光效果 -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="45" fill="url(#mainGradient)" filter="url(#dropshadow)"/>
  
  <!-- 装饰云朵 -->
  <g opacity="0.6">
    <!-- 左上云朵 -->
    <ellipse cx="25" cy="30" rx="8" ry="5" fill="url(#cloudGradient)" opacity="0.7"/>
    <ellipse cx="22" cy="28" rx="5" ry="3" fill="url(#cloudGradient)" opacity="0.7"/>
    <ellipse cx="28" cy="28" rx="6" ry="4" fill="url(#cloudGradient)" opacity="0.7"/>
    
    <!-- 右下云朵 -->
    <ellipse cx="75" cy="70" rx="6" ry="4" fill="url(#cloudGradient)" opacity="0.5"/>
    <ellipse cx="73" cy="68" rx="4" ry="2" fill="url(#cloudGradient)" opacity="0.5"/>
    <ellipse cx="77" cy="68" rx="5" ry="3" fill="url(#cloudGradient)" opacity="0.5"/>
  </g>
  
  <!-- 中央图标组合 -->
  <g transform="translate(50,50)">
    <!-- AI芯片图标 -->
    <g transform="translate(-12,-8)">
      <!-- 芯片主体 -->
      <rect x="0" y="0" width="24" height="16" rx="3" fill="white" opacity="0.9" filter="url(#dropshadow)"/>
      
      <!-- 芯片线路 -->
      <g stroke="url(#mainGradient)" stroke-width="1" fill="none" opacity="0.8">
        <line x1="4" y1="4" x2="20" y2="4"/>
        <line x1="4" y1="8" x2="20" y2="8"/>
        <line x1="4" y1="12" x2="20" y2="12"/>
        <circle cx="6" cy="6" r="1" fill="url(#mainGradient)"/>
        <circle cx="12" cy="6" r="1" fill="url(#mainGradient)"/>
        <circle cx="18" cy="6" r="1" fill="url(#mainGradient)"/>
        <circle cx="9" cy="10" r="1" fill="url(#mainGradient)"/>
        <circle cx="15" cy="10" r="1" fill="url(#mainGradient)"/>
      </g>
    </g>
    
    <!-- 魔法画笔 -->
    <g transform="translate(8,-12) rotate(35)">
      <!-- 画笔柄 -->
      <rect x="0" y="0" width="3" height="20" fill="#8b5cf6" rx="1.5"/>
      <!-- 画笔头 -->
      <path d="M1.5,20 L0,25 L3,25 Z" fill="#ec4899"/>
      <!-- 魔法光点 -->
      <circle cx="6" cy="5" r="1" fill="url(#starGradient)" filter="url(#glow)"/>
      <circle cx="8" cy="12" r="0.8" fill="url(#starGradient)" filter="url(#glow)"/>
      <circle cx="4" cy="15" r="0.6" fill="url(#starGradient)" filter="url(#glow)"/>
    </g>
  </g>
  
  <!-- 装饰星星 -->
  <g opacity="0.8">
    <polygon points="20,20 21,17 24,17 21.5,15 22.5,12 20,14 17.5,12 18.5,15 16,17 19,17" fill="url(#starGradient)" filter="url(#glow)"/>
    <polygon points="80,25 81,23 83,23 81.5,22 82,20 80,21 78,20 78.5,22 77,23 79,23" fill="url(#starGradient)" filter="url(#glow)" transform="scale(0.7)"/>
    <polygon points="15,75 16,73 18,73 16.5,72 17,70 15,71 13,70 13.5,72 12,73 14,73" fill="url(#starGradient)" filter="url(#glow)" transform="scale(0.6)"/>
  </g>
  
  <!-- 版权/品牌标识 -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white" opacity="0.8">AI</text>
</svg>